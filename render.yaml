services:
  # 1. Core API (NestJS)
  - type: web
    name: techstorm-core-api
    env: node
    rootDirectory: techstorm-core-api
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AI_ENGINE_URL
        fromService:
          type: web
          name: techstorm-ai
          property: url
    autoDeploy: true

  # 2. AI Engine (Python/FastAPI)
  - type: web
    name: techstorm-ai
    env: python
    rootDirectory: techstorm-ai
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
